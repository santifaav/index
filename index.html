<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo HTML y CSS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        p {
            text-align: center;
            font-size: 18px;
            line-height: 1.6;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ejemplo HTML y CSS</h1>
    </header>
    <div class="container">
        <h2>Contenido Principal</h2>
        <p>Este es un ejemplo básico de cómo puedes combinar HTML y CSS para crear una página web sencilla pero elegante.</p>
        <p>Puedes personalizar y agregar más elementos para hacerla aún más interesante.</p>
    </div>
    <footer>
        <p>Derechos reservados &copy; 2024</p>
    </footer>
</body>
</html>
